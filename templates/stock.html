{% extends "layout.html" %}
{% block content %}
<div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>商品名</th>
            <th>個数</th>
            <th>売値</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.title}}</td>
            <td>{{ product.num }}</td>
            <td>{{ product.sell_price }}</td>
        </tr>
        {% else %}
        <td>商品が登録されていません。</td>
        {% endfor %}
    </tbody>
</table>
</div>
 
{% endblock %}
